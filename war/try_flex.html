<script>

function getcars() {
    var url, carOption;
    url = 'jarvis/js/cars.json';

    $.getJSON(url, function(data) {
   
        $(data.osCars).each(function() {
            carsOption = "<option data-customvalue='" + this.id+ "'" + " "  +  "value='" + this.name + "'>" + this.name + "</option>";
           //alert(carsOption);
            $('#languages').append(carsOption);
        });
    });
}





$('#a').flexdatalist({
     minLength: 1
});
</script>
<script src="jarvis/js/jquery.flexdatalist.min.js"></script>
